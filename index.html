<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNSE Mathematics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      font-size: 40px;
      background: linear-gradient(to right, #ff9800, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      background-color: #ff9800;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .button:hover {
      background-color: #e68900;
      transform: scale(1.05);
      transition: 0.3s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      color: white;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="logo">VNSE MATHEMATICS</div>

  <!-- Button code -->
  <a href="https://www.youtube.com" class="button" target="_blank">Go to YouTube</a>

  <footer>Â© 2025 VNSE MATHEMATICS. All rights reserved.</footer>
</body>
</html>
