<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNSE MATHEMATICS | Learn Maths Online</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #003366;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }

    .count {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VNSE MATHEMATICS</h1>

    <p>Number of Visitors: <span id="visitor-count" class="count">Loading...</span></p>

    <a class="btn" href="https://youtube.com/@vnsemathematics?si=TfHMe2nTCGRvCnBt" target="_blank">
      ▶ Visit Our YouTube Channel
    </a>

    <footer>
      <p>© 2025 VNSE MATHEMATICS. All rights reserved.</p>
    </footer>
  </div>

  <script>
    fetch('https://api.countapi.xyz/hit/vnsemathematics/visits')
      .then(res => res.json())
      .then(res => {
        document.getElementById('visitor-count').innerText = res.value;
      });
  </script>
</body>
</html>
